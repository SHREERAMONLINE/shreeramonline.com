<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culculator</title>
    <script>
        function add()
        {
        var a= parseInt(document.getElementById("n1").value);
        var b= parseInt(document.getElementById("n2").value);
        var c =a+b;
        document.write("Answer = "+c);
         
        }

        function sub()
        {
            var a=parseInt(document.getElementById("n1").value)
            var b=parseInt(document.getElementById("n2").value)
            var c=a-b;
            document.write("substrsction = "+c);
        }
         
        function multi()
        {
            var a=parseInt(document.getElementById("n1").value)
            var b=parseInt(document.getElementById("n2").value)
            var c=a*b;
            document.write("multiply ="+c)
        }

        function div()
        {
            var a=parseInt(document.getElementById("n1").value)
            var b=parseInt(document.getElementById("n2").value)
            var c=a/b;
            document.write("division ="+c);
        }
    </script>



</head>
<body>
     
   number1:<input name="a"type="text"id="n1"><br><br>
   number2:<input name="b"type="text"id="n2"><br><br>
   <!-- Result:<input name="c"type="text"id="n3"><br> -->
   <button  type="button" onclick="add()">add</button>
   <button type="button"onclick="sub()">sub</button>
   <button type="button"onclick="multi()">multiply</button>
   <button type="button"onclick="div()">division</button>

   
</body>
</html>
