<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function zoomin()
        {
           var image= document.getElementById("zoom")
           image.height+=100
           image.width+=100
        }

        function zoomout()
        {
           var image= document.getElementById("zoom")
           image.height-=100
           image.width-=100
        }
   </script>
</head>
<body>
    <button onclick="zoomin()">zoom-in</button>
    <button onclick="zoomout()">zoom-out</button>
    <br><br><br>
    <img id="zoom"src="aa.JPG" alt=""width="50px" height="100px">
</body>
</html>
