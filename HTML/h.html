<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"      content="   width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="welcome.html">
        <table>
            <tr>
                <td>
                    <label>Name:</label>
                </td>
                <td>
                    <input  required id="name" name="name"  type="text" placeholder="entername">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input  required id="email"  type="email" placeholder="enter email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>password:</label>
                </td>
                <td>
                    <input id="password"  type="password" placeholder="enter password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>DOB:</label>
                </td>
                <td>
                    <input id="dob"  type="date" placeholder="enter dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label>datetime:</label>
                </td>
                <td>
                    <input id="datetime"  type="datetime-local" placeholder="enter datetime">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input id="male" name="Gender" type="radio">
                   <label for="male">male</label> 
                    <input id="female" name="Gender" type="radio"><label for="female">Female</label>
                    <input id="other" name="Gender" type="radio">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>contact:</label>
                </td>
                <td>
                    <input id="contact" name="contact" maxlength="10" placeholder="entercontact" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <textarea  rows="5" requiredid="address" name="address" placeholder="enter address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Hobbies:</label>
                </td>
                <td>
                    <input  checked required id="Music" name="hobbies" type="checkbox">Music
                    <input id="Cricket" name="hobbies" type="checkbox">cricket
                </td>
            </tr>
            <tr>
                <td>
                    <label>Subject:</label>
                </td>
                <td>
                    <select multiple name="Subject" id="Subject">
                        <option value="">Select subject</option>
                        <option value="c">C</option>
                        <option value="C++">C++</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset"value="reset">
                </td>
            </tr>

        </table>
                                                                                                                                                                                                                                                                                                                     
    </form>
</body>
</html>
