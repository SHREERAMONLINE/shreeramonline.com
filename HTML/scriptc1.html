<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var/const/let</title>
</head>
<body>
    <script>
        var a=10;
        let b=20;
        
        document.write(a);
        {
            var a="hello"
            document.write(a)
        }
       
      
        document.write(b)
        {
            let b="harry"
            document.write(b)
        }

    
        document.write(typeof b)//we can check type of variable by using typeof opera tor

    </script>
</body>
</html>
